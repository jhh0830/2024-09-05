<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화면 구조 잡기 기본</title>
    <style>
        div{
            box-sizing: border-box;
            /*
                지금부터 지정하는 가로 세로 길이는
                테두리까지 포함한 길이임을 알려주는 속성!!
                (테두리까지 포함한 사이즈로 정확하게 비율 맞춰서 화면을 구성할 것)
            */
            border : 1px solid red;
            /* 작업용 가이드라인 */
        }

        /* 화면구조잡기의 기본이라고 한다면 항상
           바깥쪽에서 안쪽으로 들어가면서 하나씩 스타일을 다듣어야함

        */

        /* 전체를 감싸는 wrap */
        .wrap{
            width: 1000px;
            height: 800px;
            margin:auto;/* 좌우로 정 가운데로 배치해줌*/
        }

        /* 크게 세가지 영역*/
        /* header, content, footer 영역 */
        /*#header,#content,#footer*/
        .wrap>div{ /* class 속성이 wrap 인 요소의 자식 중 div 만 선택하겠다.*/
            
            width: 100%;
        }
        #header,#footer{
            
            height: 20%;
        }

        #content{
          
            height: 60%;
        }
        
        /* 세부 content 영역 */
        /* content_1, content_2 영역*/
        #content>div{
            height: 100%;
            float: left;
            /*블럭요소인 div 들을 옆으로 배치되게끔 해줌*/
        }

        #content_1{
            width: 20%;
           
        }
        #content_2{
            width: 80;
        }
    </style>
</head>
<body>

    <div class="wrap">
        <div id="header"></div>
        <div id="content">
            <div id="content_1"></div>
            <div id="content_2"></div>
        </div>
        <div id="footer"></div>
    </div>

</body>
</html>
