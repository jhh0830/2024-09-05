<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>화면 구조 잡기 상세 구조</title>
    <style>
        div{
            box-sizing: border-box;

            border: 1px solid red;
        }
        /*전체 감싸는 wrap*/
        .wrap{
            width: 1000px;
            height: 800px;
            margin: auto;

        }
        /* 크게 네가지 영역 */
        /* header, navigator, content, footer */
        /* 공통 스타일 먼저 부여*/

        .wrap>div{
            width: 100%;
        }
        /*각각의 스타일 부여*/
        #header{
            
            height: 20%;
        }
        #navigator{
            height: 5%;
        }
        #content{
            height: 55%;
        }
        #footer{
            height: 20%;
        }
        /* 상세 영역 */
        /* header_1, header_2, header_3 */
        /* content_1, content_2, content_3 */
        /* 공통스타일 먼저 부여 */
        #header>div,#content>div{
            height: 100%;
            float: left;
        }

        /* 각각의 스타일 부여 */
        #header_1{
            width: 20%;
        }
        #header_2{
            width: 65%;
        }
        #header_3{
             width: 15%;
        }
        
        #content_1{
            width: 15%;   
        }
        #content_2{
            width: 60%;
        }
        #content_3{
            width: 25%;
        }

    </style>
</head>
<body>
    <div class="wrap">
        <div id="header">
            <div id="header_1"></div>
            <div id="header_2"></div>
            <div id="header_3"></div>
        </div>
        <div id="navigator"></div> <!-- 메뉴바 -->
        <div id="content">
            <div id="content_1"></div>
            <div id="content_2"></div>
            <div id="content_3"></div>
        </div>
        <div id="footer"></div>
    </div>
    
</body>
</html>
